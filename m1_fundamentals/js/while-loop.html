<body>
    <!--Ex: input 6 numbers from user, for each number, print whether its even or odd-->
    <script>
       
        let i=1;
        while (i<=6){
            let num = Number (prompt("Enter a number"))
            if (num % 2 ==0){
                console.log (num, "is even")
            }
            else {
                console.log (num, "is odd")
            }
        }
        
        for(let i=1; i<=6; i++){
            let num= Number (prompt("Enter a number"))
            if (num % 2 ==0){
                console.log(num, "is even")
            }
            else{console.log (num, "is odd")}
        }
    </script>
