<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
       <li class="red">apples</li> 
       <li class="red">strawberry</li> 
       <li class="yellow">banana</li> 
       <li class="yellow">lemon</li> 
       <li class="green">kiwi</li> 
       <li class="green">grapes</li> 
       <li id="orange">oranges</li> 
       <button onclick="color()">color</button>
    </ul>
    <script>
          function color(){
        let red = document.getElementsByClassName ("red");
        console.log (red);
        for (let i=0; i<red.length;i++){
            red[i].style.color="red";
        }
        
        let yellow = document.getElementsByClassName ("yellow");
        console.log (yellow); 
         for (let i=0; i<yellow.length;i++){
            yellow[i].style.color="yellow";
       
         }        
        let green = document.getElementsByClassName ("green");
        console.log (green);
        for (let i=0; i<green.length;i++){
            green[i].style.color="green";
        }
      
        
        let orange = document.getElementById ("orange")
        console.log (orange)
        orange.style.color = "orange" 
    }
    </script>
</body>
</html>
