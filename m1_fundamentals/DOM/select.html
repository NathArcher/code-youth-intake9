<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and edit elements</title>
</head>
<body>
    <h1>I am a heading</h1>
    <p>This is a <span class="highlight">paragraph</span> with many elements
    that can be highlighted using <span class="highlight">DOM Selectors.</span> 
    Try editing and <span class="highlight">highlighting</span> the elements in
    the span tags. In addition use the button below to change the background 
    to a dark theme, and the text so that it is <span class="highlight">still 
    readable</span> to users</p>
    <button onclick="darktheme()">Dark Theme!</button>
<script>
    let body = document.getElementsByTagName ("body")
    let highlight = document.querySelectorAll (".highlight")
    let button = document.querySelector ("button")
    button.style.backgroundColor="black"
    button.style.color ="white" 
    for (let i=0;i<highlight.length;i++){
        highlight[i].style.backgroundColor = "yellow"
        highlight[i].style.fontSize = "20px"
        highlight[i].style.color="black"
    
    function darktheme(){
        for (let i=0;i<body.length;i++){
         body[i].style.backgroundColor="black"
         body[i].style.color="white" 
         // highlightText.style.color ="black"
         button.style.backgroundColor="white"
         button.style.color="black"
         button.innerHTML ="You are now in Dark mode"
        }}
         }
   
</script>
</body>

</html>
