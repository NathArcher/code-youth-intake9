<!--Ex3: create a button with text ON,with background color red and 
    text color white, when you click on a button, its text replaced 
    by OFF, background color black-->

<!--Ex4: Highlight all of the bold words in the paragraph text (with
     a yellow background for example)-->

     eos</b> repudiandae sed non amet expedita enim provident. <b>Sit nostrum,</b>
     mollitia accusantium architecto <b>beatae dolores, cumque aliquid </b>
     officia modi voluptatibus velit.</p> <b></b>
<script>
    let button1 = document.getElementsByTagName ("button");
    console.log (button1)
    button1[0].style.backgroundColor ="red";
    button1[0].style.color="white";
    function OFF (){
        button1[0].style.backgroundColor = "black";
        button1[0].innerHTML ="OFF";
    }
    let highlight = document.querySelectorAll ("b")
    highlight.forEach((item) => item.style.backgroundColor ="yellow") 
</script>
