<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number (prompt("Enter the number of values:"));
        
        let arr = [];
        
        for (let i = 0; i < n; i++) {
          let val = Number(prompt('Enter value', i+1,':'));
          arr.push(val);
        }
        
        console.log("Array in reverse order:");
        for (let i = n-1; i >= 0; i--) {
          console.log(arr[i]);
        }
        </script>
</body>
</html>
