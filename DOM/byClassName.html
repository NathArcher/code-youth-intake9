<body>
    <h1> Heading </h1>
    <p class="para">First Paragraph</p>
    <p id="second">Second Paragraph</p>
    <p class="para">Third Paragraph</p>
    <button onclick="alter()">Click</button>
    <script>
        function alter(){
        let ele = document.getElementsByClassName ("para");
        console.log (ele);
        ele[0].innerHTML="New Paragraph";
        ele[1].style.textAlign="center";
        for (let i=0; i<ele.length;i++){
            ele[i].style.backgroundColor="blue"
        }
    }
    </script>
